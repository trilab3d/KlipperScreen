[main]
language = en
theme = prusa
view_group = basic
autoclose_popups = False

[preheat PLA]
bed = 55
extruder = 230
extruder_max = 270
chamber = 0
chamber_max = 45
flap = 1
abrasive = False
printheads = revohf-servo-flap, revohf-stepper-flap

[preheat PETG]
bed = 70
extruder = 250
extruder_max = 290
chamber = 0
flap = 1
abrasive = False
printheads = revohf-servo-flap, revohf-stepper-flap

[preheat ABS]
bed = 100
extruder = 260
extruder_max = 300
chamber = 70
flap = 0
abrasive = False
flap_position = 5

[preheat ASA]
bed = 100
extruder = 260
extruder_max = 300
chamber = 70
flap = 0
abrasive = False
flap_position = 5

[preheat PA]
bed = 100
extruder = 260
extruder_max = 300
chamber = 50
flap = 0
abrasive = False
printheads = revohf-servo-flap, revohf-stepper-flap

[preheat PA-CF]
bed = 100
extruder = 280
extruder_max = 300
chamber = 50
flap = 0
abrasive = True
flap_position = 5

[preheat PC]
bed = 105
extruder = 280
extruder_max = 320
chamber = 70
flap = 0
abrasive = False
flap_position = 5

[preheat PC-CF]
bed = 100
extruder = 280
extruder_max = 320
chamber = 0
flap = 0
abrasive = True
flap_position = 5

[preheat FLEX]
bed = 55
extruder = 250
extruder_max = 290
chamber = 0
flap = 1
abrasive = False
speed = 0.4
printheads = revohf-servo-flap, revohf-stepper-flap

[preheat PEKK]
bed = 140
extruder = 410
extruder_max = 430
chamber = 80
flap = 0
abrasive = False
flap_position = 3

[preheat PEKK-CF]
bed = 140
extruder = 410
extruder_max = 430
chamber = 80
flap = 0
abrasive = True
flap_position = 3

[preheat PEEK]
bed = 150
extruder = 440
extruder_max = 470
chamber = 80
flap = 0
abrasive = False
flap_position = 2

[preheat PEEK-CF]
bed = 150
extruder = 440
extruder_max = 470
chamber = 80
flap = 0
abrasive = True
flap_position = 2

[preheat PEI 1010]
bed = 150
extruder = 420
extruder_max = 450
chamber = 80
flap = 0
abrasive = False
flap_position = 1

[preheat PEI 9085]
bed = 150
extruder = 380
extruder_max = 420
chamber = 80
flap = 0
abrasive = False
flap_position = 1

[preheat PSU]
bed = 130
extruder = 400
extruder_max = 450
chamber = 80
flap = 0
abrasive = False
flap_position = 1

[preheat PPS]
bed = 130
extruder = 370
extruder_max = 400
chamber = 65
flap = 0
abrasive = False
flap_position = 3

[preheat PPSU]
bed = 140
extruder = 420
extruder_max = 450
chamber = 80
flap = 0
abrasive = False
flap_position = 1

[preheat PES]
bed = 150
extruder = 400
extruder_max = 450
chamber = 80
flap = 0
abrasive = False
flap_position = 1

[nozzle_type HF]
diameters = 0.4, 0.6, 0.8

[nozzle_type Standart]
diameters = 0.25

[nozzle_type ObXidian]
diameters = 0.25, 0.4, 0.6, 0.8

[nozzle_type HT]
diameters = 0.4, 0.6, 0.8

[menu __main]
name: {{ gettext('Main Menu') }}

[menu __main homeall]
name: {{ gettext('Home') }}
icon: home
method: printer.gcode.script
params: {"script":"G28"}

[menu __main more move]
name: {{ gettext('Move') }}
icon: move
panel: move
view_groups: all

[menu move homing homeall]
name: {{ gettext('Home All') }}
icon: home
method: printer.gcode.script
params: {"script":"G28"}

[menu move homing homex]
name: {{ gettext('Home X') }}
icon: home-x
method: printer.gcode.script
params: {"script":"G28 X"}

[menu move homing homey]
name: {{ gettext('Home Y') }}
icon: home-y
method: printer.gcode.script
params: {"script":"G28 Y"}

[menu move homing homez]
name: {{ gettext('Home Z') }}
icon: home-z
method: printer.gcode.script
params: {"script":"G28 Z"}

[menu move homing homexy]
name: {{ gettext('Home XY') }}
icon: home
method: printer.gcode.script
params: {"script":"G28 X Y"}

[menu move homing quad_gantry_level]
name: {{ gettext('Quad Gantry Level') }}
icon: home-z
method: printer.gcode.script
params: {"script":"QUAD_GANTRY_LEVEL"}
enable: {{ printer.quad_gantry_level is defined }}

[menu move homing Z-Tilt]
name: {{ gettext('Z Tilt') }}
icon: z-tilt
method: printer.gcode.script
params: {"script":"Z_TILT_ADJUST"}
enable: {{ printer.z_tilt is defined }}

[menu __main print]
name: {{ gettext('Print') }}
icon: print
panel: print
view_groups: all

[menu __main more extrude]
name: {{ gettext('Extrude') }}
icon: extrude
panel: extrude
enable: {{ printer.extruders.count > 0 }}
view_groups: all

[menu __main more temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature
enable: {{ (printer.temperature_devices.count > 0) or (printer.extruders.count > 0)}}
view_groups: all

[menu __main more nozzle_change]
name: {{ gettext('Nozzle Change') }}
icon: revo
panel: wizard
wizard_name: Nozzle Change
wizard: changeNozzleSteps.CooldownPrompt
view_groups: all

[menu __main more service_position]
name: {{ gettext('Service Position') }}
icon: service-position
panel: wizard
wizard_name: Service Position
wizard: servicePositionSteps.ConfirmNoPrintPressent
view_groups: all

[menu __main more]
name: {{ gettext('More') }}
icon: settings
view_groups: all

[menu __main light]
name: {{ gettext('Light') }}
icon: light
method: printer.gcode.script
params: {"script":"_TOGGLE_LIGHT"}
view_groups: all

[menu __main load]
name: {{ gettext('Load') }}
icon: filament
panel: wizard
wizard_name: Load Filament
wizard: loadWizardSteps.CheckLoaded
view_groups: all

[menu __main unload]
name: {{ gettext('Unload') }}
icon: filament
panel: wizard
wizard_name: Unload Filament
wizard: unloadWizardSteps.SelectFilament
view_groups: all

[menu __main more bedlevel]
name: {{ gettext('Bed Level') }}
icon: bed-level
panel: bed_level
enable: {{ printer.bed_screws or printer.screws_tilt_adjust}}
view_groups: service

[menu __main more bedmesh]
name: {{ gettext('Bed Mesh') }}
icon: bed-mesh
panel: bed_mesh
enable: {{ printer.bed_mesh is defined }}
view_groups: service

[menu __main more zoffset]
name: {{ gettext('Z Calibrate') }}
icon: z-farther
panel: zcalibrate
view_groups: service

[menu __main more limits]
name: {{ gettext('Limits') }}
icon: fine-tune
panel: limits
view_groups: advanced, service

[menu __main more retraction]
name: {{ gettext('Retraction') }}
icon: retract
panel: retraction
enable: {{ printer.firmware_retraction }}
view_groups: service

[menu __main more fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan
enable: {{ printer.fans.count > 0 }}
view_groups: advanced, service

[menu __main more macros]
name: {{ gettext('Macros') }}
icon: custom-script
panel: gcode_macros
enable: {{ printer.gcode_macros.count > 0 }}
view_groups: advanced, service

[menu __main more pins]
name: {{ gettext('Pins') }}
icon: hashtag
panel: pins
enable: {{ printer.output_pins.count > 0 }}
view_groups: service

[menu __main more power]
name: {{ gettext('Power') }}
icon: shutdown
panel: power
enable: {{ printer.power_devices.count > 0 }}
view_groups: service

[menu __main more camera]
name: {{ gettext('Camera') }}
icon: camera
panel: camera
enable: {{ camera_configured }}

[menu __main more console]
name: {{ gettext('Console') }}
icon: console
panel: console
view_groups: advanced, service

[menu __main more system]
name: {{ gettext('System') }}
icon: info
panel: system

[menu __main more input_shaper]
name: {{ gettext('Input Shaper') }}
icon: move
panel: input_shaper
enable: {{ printer.input_shaper }}
view_groups: service

[menu __main more save]
name: {{ gettext('Save Config') }}
icon: complete
method: printer.gcode.script
params: {"script":"SAVE_CONFIG"}
confirm:
    {{ gettext('Save configuration?') }}

    {{ gettext('Klipper will reboot') }}
view_groups: service

[menu __main more settings]
name: {{ gettext('Settings') }}
icon: settings
panel: settings

[menu __main more service]
name: {{ gettext('Service') }}
icon: settings
panel: service_settings
view_groups: service

[menu __main more network_manager]
name: {{ gettext('Network') }}
icon: network
panel: network_manager

[menu __print]
name: {{ gettext('Print Control') }}

[menu __print light]
name: {{ gettext('Light') }}
icon: light
method: printer.gcode.script
params: {"script":"_TOGGLE_LIGHT"}
view_groups: all

[menu __print change_filament]
name: {{ gettext('Change Filament') }}
icon: filament
panel: wizard
wizard_name: Change Filament
wizard: unloadWizardSteps.CheckPauseNeeded
wizard_data: {"should_act_as_change_wizard": true}
view_groups: all

[menu __print temperature]
